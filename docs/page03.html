<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantoos</title>
    <link rel="stylesheet" href="fantoos.css">
</head>
<body>
    <div class = "scrolling">
        <div class = "main">
            <div class = "main_class">
                <div class = "header">Fantoss</div>
                <div class = "below_header">
                    <div class = "video_exp">
                        <img src="Screenshot 2024-03-10 203451.png" width = "400">
                    </div>
                    <div class = "indias">India's Only No Risk Mega Contest</div>
                    <div class = "subhead">
                        Join No Risk Mega now to win 100% guaranteed prizes. Even last rankers get 100% guaranteed prizes.
                    </div class = "dots">
                        <img  class = "center"src="Screenshot 2024-03-10 205700.png" alt="">
                    </div>
                    <div class = "download">
                        Download from Play Store
                    </div>
                    <div class = "rate">
                        <div class = "rating">
                            <div>* 4.8</div>
                            <div>App Rating</div>
                        </div>
                        <div class = "rating">
                            <div>1M+</div>
                            <div>Downloads</div>
                        </div>
                        <div class = "rating">
                            <div>3Cr+</div>
                            <div>Wins</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
